<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App - Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="landing">
  <div class="landing-shell">
    <div class="landing-hero">
      <h1>WhatsApp-like Chat</h1>
      <p>Fast, simple, and reliable chat. Log in or sign up to start talking.</p>
      <div class="demo-cred">
        <p>Demo accounts:</p>
        <ul>
          <li><code>navadeep</code> / <code>password2006</code></li>
          <li><code>yatisha</code> / <code>Password2004</code></li>
        </ul>
      </div>
    </div>

    <div class="auth-card glass">
      <h2>Welcome back</h2>
      <div class="input-group">
        <label for="username">Username (signup only)</label>
        <input id="username" placeholder="Username" />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" placeholder="Email" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" />
      </div>

      <div class="actions">
        <button class="secondary" onclick="register()">Sign up</button>
        <button class="primary" onclick="login()">Log in</button>
      </div>
      <p id="msg"></p>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
